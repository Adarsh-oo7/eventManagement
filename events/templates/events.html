{% extends "base.html" %}

{% block title %}
Events{% endblock title %}

{% load static %}
{% block content %}

<h3></h3>

<div class="container">
  {% for ds in eve %}
  <div class="card" style="width: 18rem; margin-bottom: 1rem;">
    <img class="card-img-top" src="{{ ds.imgs.url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ ds.name }}</h5>
      <p class="card-text">{{ ds.desc }}</p>
    </div>
  </div>
  {% endfor %}


</div>
 {% endblock content %}
